<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物検索画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物検索画面</h1>
	<form method="post" th:action="@{/animalsSearch}">

		<select name="animalName">
			<select name="animalSelection">

				<option>イヌ</option>
				<option>ネコ</option>
				<option>レッサーパンダ</option>
				<option>ライオン</option>
				<option>ラッコ</option>
				<option>ブタ</option>
			</select>
			<button type="submit">検索</button>
	</form>
</body>
