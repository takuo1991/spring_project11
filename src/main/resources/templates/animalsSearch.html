<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物検索画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物検索画面</h1>
	<form method="post" th:action="@{/animalsSearch}">
		<select name="animalName">
			<option th:each="animal : ${animalsList}" th:text="${animal.japaneseName}"></option>
		</select>
		<button type="submit">検索</button>
	</form>
</body>
